
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Combinations</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }

        .color-box {
            display: inline-block;
            width: 150px;
            height: 150px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Color Combinations</h1>

    <div class="color-box" style="background-color: gold;"></div>
    <div class="color-box" style="background-color: black;"></div>

    <div class="color-box" style="background-color: teal;"></div>
    <div class="color-box" style="background-color: silver;"></div>

    <div class="color-box" style="background-color: #4B0082;"></div>
    <div class="color-box" style="background-color: gold;"></div>

    <div class="color-box" style="background-color: #333333;"></div>
    <div class="color-box" style="background-color: #FF6F61;"></div>

    <div class="color-box" style="background-color: #001F3F;"></div>
    <div class="color-box" style="background-color: #B87333;"></div>
</body>
</html>
